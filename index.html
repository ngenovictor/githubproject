<!DOCTYPE html>
<html>
<head>
	<title>Git API Project</title>
	<link rel="stylesheet" type="text/css" href="build/css/vendor.css">
	<link rel="stylesheet" type="text/css" href="build/css/styles.css">
</head>
<body>

	<h1>Github API Web App</h1>
	<p>Enter a github username below to display the user's repo info:</p>
	<form class='row container-fluid'>
		<div class='form-group'>
			<div class='col-xs-4'>
				<label for='git_username'>Github Username:</label>
			</div>
			<div class='col-xs-4'>
				<input type="text" name="username" id='git_username' placeholder="Enter a github Username to Search" class='form-control'>
			</div>
			<div class='col-xs-4'>
				<input type="submit" value="Search" class='btn btn-primary'>
			</div>			
		</div>
	</form>
	<div id='results'></div>
	<div id='repos'>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Repo</th>
				<th>Language</th>
				<th>Created At</th>
				<th>Updated At</th>
			</tr>				
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>




	
	<script type="text/javascript" src="build/js/vendor.min.js"></script>
	<script type="text/javascript" src="build/js/app.js"></script>
</body>
</html>
